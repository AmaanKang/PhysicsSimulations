    <h1>Solar System Orbits</h1>
    <p>A solar system orbit refers to the path that an object (like a planet, asteroid, or comet) takes as it moves around a star (like our Sun) due to the 
        gravitational pull of the star. In our solar system, the planets have elliptical (oval-shaped) orbits around the Sun.</p>
